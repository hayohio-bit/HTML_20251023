<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      /* div.box ==> class가 box인 태그 자신*/
      /* div .box ==> div 안에 들어있는 box 클래스 요소*/
      div.box{width:100px; height:100px; background-color:rgb(20, 114, 94); margin-bottom: 20px}
      div#box{width:100px; height:100px; background-color:gold; margin-bottom: 20px}
    </style>
  </head>
  <body>

    <div class="box" style="color:white">class</div>
    <div id="box">id</div>
    <div class="box">class2</div>
    <div id="box">id2</div>

    <div></div>
    <div></div>

  </body>
</html>
