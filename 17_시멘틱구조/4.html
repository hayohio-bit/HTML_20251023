<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            float: left 왼쪽 정렬
            float: right 오른쪽 정렬
            margin: 0 auto 가로 중앙정렬
            * float: left 와 margin: 0 auto는 함께 사용할 수 없음(충돌)
        */
        *{
            margin: 0; box-sizing: border-box;
        }
        header{
            width:500px; height:100px;
            border: 3px solid gold; float: left;
        }
        #slider{
            width:500px; height:100px;
            border: 3px solid red; margin: 0 auto;
        }
        main{
            width:500px; height:100px;
            border: 3px solid blue; float: left;
        }
        footer{
            width:500px; height:100px;
            border: 3px solid green; float: left;
        }
    </style>
</head>
<body>
    <header></header>
    <div id="slider"></div>
    <main></main>
    <footer></footer>
</body>
</html>
