<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        ul,
        ol,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header {
            width: 1185px;
            height: 160px;
            margin: 0 auto;
            background-color: gold;
        }

        #logo {
            width: 220px;
            height: 100px;
            float: left;
            margin: 50px 0 0 0;
            background-color: magenta;
        }

        #login {
            width: 295px;
            height: 30px;
            float: right;
            background-color: orangered;
        }

        nav {
            width: 920px;
            height: 40px;
            float: right;
            background-color: deepskyblue;
            margin: 80px 0 10px 0;
        }

        #slider {
            width: 1475px;
            height: 560px;
            margin: 0 auto;
            background-color: tomato;
        }

        section {
            width: 1280px;
            height: 405px;
            margin: 0 auto;
            background-color: skyblue;
        }

        #news {
            width: 345px;
            height: 155px;
            float: left;
            background-color: dodgerblue;
            margin: 30px 20px 10px 30px;
        }

        #icon {
            width: 455px;
            height: 155px;
            float: left;
            background-color: orangered;
            margin: 30px 20px 10px 30px;
        }

        .box {
            width: 75px;
            height: 75px;
            float: left;
            background-color: yellow;
            margin: 40px 8px 40px 8px;
        }

        #brand {
            width: 330px;
            height: 155px;
            float: left;
            background-color: green;
            margin: 30px 20px 10px 20px;
        }

        #promotion {
            width: 345px;
            height: 150px;
            float: left;
            background-color: rgb(19, 59, 59);
            margin: 20px 20px 20px 30px;
        }

        #camp {
            width: 455px;
            height: 150px;
            float: left;
            background-color: rgba(212, 73, 212, 0.801);
            margin: 20px 20px 20px 30px;
        }

        #store {
            width: 330px;
            height: 150px;
            float: left;
            background-color: rgb(255, 0, 106);
            margin: 20px 20px 20px 20px;
        }

        footer {
            width: 100%;
            height: 145px;
            background-color: gray;
        }

        #box {
            width: 1240px;
            height: 130px;
            margin: 0 auto;
            background-color: coral;
        }
    </style>


</head>

<body>
    <header>
        <div id="logo"><img src="img\logo_img.jpg" </div>
            <div id="login"></div>
            <nav></nav>
    </header>

    <div id="slider"></div>

    </slider>

    <section>
        <div id="news"></div>
        <div id="icon">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div id="brand"></div>
        <div id="promotion"></div>
        <div id="camp"></div>
        <div id="store"></div>

    </section>

    <footer>
        <div id="box"></div>
    </footer>
</body>

</html>
